
<!DOCTYPE html>
<html>
<head>
				<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
				<script>
				function window$forge$_receive(result) {
					try {
						window.forge._receive(JSON.parse(result));
					} catch (e) {
						forge.logging.error("window$forge$_receive -> " + e);
					}
				}
			</script><script src='../forge/all.js'></script>
    <!--Main app setup-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example App</title>
    <script src="https://trigger.io/catalyst/target/target-script-min.js#242EF207-20D7-43AC-857E-F1558FBF892F"></script>

    <!--Styling-->
    <style type="text/css" media="screen">
        @import "themes/css/jqtouch.css";
        @import "css/application.css";
    </style>

    <!--Javascript Libraries-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCexkcq4ASP6JUrpSUD8VAOBPpiSMmbu4M&sensor=true"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/jqtouch.min.js"></script>

    <!--My javascript-->
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/google_map.js"></script>
    <script type="text/javascript" src="js/picture_stuff.js"></script>
    <script type="text/javascript" src="js/contacts_stuff.js"></script>
</head>

<body>
    <div id="home_page">
        <div class="toolbar">
            <h1>Cyrus Innovation</h1>
        </div>
        <ul class="edgetoedge">
            <li class="arrow">
                <a href="#directions-page">Map aMusement</a>
            </li>
            <li class="arrow">
                <a href="#camera-page">Phun with Photos</a>
            </li>
            <li class="arrow">
                <a href="#image-page">View Photo</a>
            </li>
            <li class="arrow">
                <a href="#sms-page">Contact a Comrade</a>
            </li>
        </ul>
    </div>

    <!--Page with Map and Directions-->
    <div id="directions-page" style="width:100%; height:100%">
        <div class="toolbar">
            <h1>Directions</h1>
            <a class="button back" href="#">Back</a>
        </div>
        <div id="map-canvas" style="width:100%; height:80%"></div>

        <p>
            <a id="get-directions" class="button">Get Directions to Cyrus</a>
        </p>
        <div id="directionsPanel"></div>

        <div id="loading_overlay" style="display:none; z-index:100;">
            <img id="imgAjaxLoader" class="ajaxLoader" src="css/images/ajax-loader.gif" />
        </div>
    </div>

    <!--Camera -->
    <div id="camera-page">

        <div class="toolbar">
            <h1>Get Image</h1>
            <a class="button back" href="#">Back</a>
        </div>
        <ul class="edgetoedge">
            <li class="arrow"><a id="take-picture" >Take Picture</a></li>
            <li class="arrow"><a id="select-picture">Select Picture from Album</a></li>
        </ul>
    </div>

     <!--Picture-->
    <div id="image-page" style="width:100%; height:100%">
        <div class="toolbar">
            <a class="button back" href="#">Back</a>
        </div>
        <img id="myImage"/>

        <!--Action sheet with image actions-->
        <div id="action-sheet" >
            <div class="action-elem"><a class="action-label">Actions</a></div>
            <div class="action-elem action-button"><a id="share-fb"class="">Share over Facebook</a></div>
            <div class="action-elem action-button"><a id="share-twitter"class="">Share over Twitter</a></div>
        </div>


    </div>



    <!--Text a contact-->
    <div id="sms-page">
        <div class="toolbar">
            <h1>Text a contact!</h1>
            <a class="button back" href="#">Back</a>
        </div>
        <ul class="edgetoedge">
            <li class="arrow"><a id="select-contact" >Select Contact</a></li>
        </ul>
    </div>

</body>
</html>

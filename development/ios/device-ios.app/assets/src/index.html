
<!DOCTYPE html>
<html>
<head><script src='../forge/all.js'></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example App</title>
    <script src="https://trigger.io/catalyst/target/target-script-min.js#DA825EFE-4938-4DCB-84BA-F68B0B2B5574"></script>

    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
    </style>
    <style type="text/css" media="screen">
        @import "themes/css/jqtouch.css";
        @import "css/picture_stuff.css";
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCexkcq4ASP6JUrpSUD8VAOBPpiSMmbu4M&sensor=true">
    </script>

    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/jqtouch.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var jQT = new $.jQTouch({
                icon: 'icon.png',
                startupScreen: 'img/startup.png'
            });
        });
    </script>

    <script type="text/javascript" src="js/google_map.js"></script>

    <script type="text/javascript" src="js/picture_stuff.js"></script>
</head>

<body>
    <div id="home_page">
        <div class="toolbar">
            <h1>Cyrus Innovation</h1>
        </div>
        <ul class="edgetoedge">
            <li class="arrow">
                <a href="#directions-page">Get Directions</a>
            </li>
            <li class="arrow">
                <a href="#camera-page">Share Photos</a>
            </li>
            <li class="arrow">
                <a href="#image-page">Test Photo Page</a>
            </li>
        </ul>
    </div>

    <!--Page with Map and Directions-->
    <div id="directions-page" style="width:100%; height:100%">
        <div class="toolbar">
            <h1>Directions</h1>
            <a class="button back" href="#">Back</a>
        </div>
        <div id="map-canvas" style="width:320px; height:320px"></div>

        <p>
            <a id="get-directions" class="button">Get Directions to Cyrus</a>
        </p>
        <div id="directionsPanel"></div>

        <div id="loading_overlay" style="display:none; z-index:100;">
            <img id="imgAjaxLoader" class="ajaxLoader" src="css/images/ajax-loader.gif" />
        </div>
    </div>

    <!--Camera -->
    <div id="camera-page">

        <div class="toolbar">
            <h1>Get Image</h1>
            <a class="button back" href="#">Back</a>
        </div>
        <ul class="edgetoedge">
            <li class="arrow"><a id="take-picture" >Take Picture</a></li>
            <li class="arrow"><a id="select-picture">Select Picture from Album</a></li>
        </ul>
    </div>

     Picture
    <div id="image-page">
        <div class="toolbar">
            <a class="button back" href="#">Back</a>
        </div>
        <img id="myImage"/>
        <a class="button slideup" href="#image-actions">+</a>
    </div>

    Footer with image actions
    <div id="image-actions">
        <a id="share-email">Share over Email</a>
        <a id="share-text">Share over Text</a>
    </div>


</body>
</html>
